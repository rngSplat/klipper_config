#####################################################################
# Miscellaneous
#####################################################################

[display_status]
[respond]
[pause_resume]

[force_move]
enable_force_move: True

[static_digital_output usb_pullup_enable]
pins: !PA14

[idle_timeout]
timeout: 1800

#####################################################################
# Printer Settings
#####################################################################

[printer]
kinematics: corexz
# max_accel: 7000 #resonance testing value
# max_accel_to_decel: 7000 #resonance testing value
max_velocity: 300
max_accel: 1000
max_accel_to_decel: 1000
max_z_velocity: 40
# max_z_accel: 500
square_corner_velocity: 5.0

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_36FFD5054254393040772357-if00

[mcu rpi]
serial: /tmp/klipper_host_mcu

#####################################################################
# Stepper Settings
#####################################################################

[stepper_x]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: ^PC0
position_endstop: 249
position_min: 0
position_max: 251
homing_speed: 70
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 1
hold_current: 0.8
interpolate: True
stealthchop_threshold: 250

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: ^PC1
position_endstop: 223.5
position_min: -29
position_max: 225
homing_speed: 70
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.5
hold_current: 0.3
interpolate: True
stealthchop_threshold: 250

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_z:virtual_endstop
homing_retract_dist: 0
position_endstop: 0.0
position_max: 210
homing_speed: 15
position_min: -3.0

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 1
hold_current: 0.8
interpolate: True
stealthchop_threshold: 250
diag_pin: ^PC2
driver_SGTHRS: 48

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB3
dir_pin: PB4
enable_pin: !PD2
rotation_distance: 7.624493686
microsteps: 16
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
pressure_advance: 0.05
pressure_advance_smooth_time: 0.040
sensor_type: NTC 100K beta 3950
sensor_pin: PA0
#control = pid
#pid_kp = 18.973
#pid_ki = 0.771
#pid_kd = 116.683
min_temp: 0
max_temp: 270

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.5
hold_current: 0.1
interpolate: True

#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC3
#control = pid
#pid_kp = 60.695
#pid_ki = 1.073
#pid_kd = 858.069
min_temp: 0
max_temp: 130

#####################################################################
# 	Probe
#####################################################################

[probe]
pin: ^PC13
x_offset: 0.0
y_offset: 25.0
#z_offset: 0
speed: 10
samples: 1
sample_retract_dist: 5
samples_tolerance_retries: 0

#####################################################################
# 	Fan Control
#####################################################################

[heater_fan my_nozzle_fan]
pin: PC7
max_power: 1.0
kick_start_time: 0.100
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[fan]
pin: PC6

[controller_fan my_controller_fan]
pin: rpi:gpio26
max_power: 1.00
kick_start_time: 0.200
heater: heater_bed

#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[bed_mesh]
speed: 150
horizontal_move_z: 5
mesh_min: 15, 1
mesh_max: 220, 200
probe_count: 3,3
fade_start: 1
fade_end: 10
fade_target: 0
algorithm: bicubic
# relative_reference_index: 24

#####################################################################
# 	Tuning
#####################################################################

#ADXL345
# [adxl345]
# cs_pin: rpi:None

# [resonance_tester]
# accel_chip: adxl345
# probe_points:
#     125,105,20  # an example

[input_shaper]
shaper_freq_x: 41.18050789
shaper_freq_y: 47.80876494
shaper_type: zv

#####################################################################
# Display
#####################################################################

[display]
#    FYSETC mini12864 LCD Display v1.2
lcd_type: uc1701
cs_pin: PB8
a0_pin: PB15
rst_pin: PB9
encoder_pins: ^PA9,^PA10
click_pin: ^!PB5
contrast: 63
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6

[output_pin BEEPER_pin]
pin: PA15
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.005
scale: 1000